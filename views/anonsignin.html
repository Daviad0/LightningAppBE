<html>
    <head>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <style>
            .material-symbols-rounded {
                pointer-events: none;
              font-variation-settings:
              'FILL' 1,
              'wght' 500,
              'GRAD' 200,
              'opsz' 48
            }
            *{
                font-family: 'Inter', sans-serif;
            
            }

            </style>
    </head>
    <body>
        <div style="width:60%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
            
            <div class="container c-slightborder" style="width: 100%;padding:20px;text-align: center;">
                <div style="width:14%;display:inline-block;vertical-align:middle">
                    <div class="c-border bounce" style="border-radius: 60px;border-width:4px;background-color:#4708c4;width:4.5vw;height:4.5vw;display:inline-block">
                        <span class="material-symbols-rounded color-w" style="width:50%;margin-top:24%;font-size:2.3vw">bolt</span>
                    </div>
                    
                </div>
                <div style="width:84%;display:inline-block;vertical-align:middle">
                    <span class="text color-d" style="font-size: 30px;margin:10px;display:block">De-Authenticated Sign In</span>
                    <span class="text color-d" style="font-size: 18px;margin:10px;display:block;font-weight:500">Please enter an external ID (such as a Student ID) that would be associated with your account to sign in to the most recent meeting!</span>
                    <div style="display:flex;justify-content:space-between;align-items:center;width:100%;">
                        <span class="text color-d" style="font-size:14px;font-weight:600;margin-right:5px;">External ID</span>
                        <input type="text" id="externalId" class="text color-d input" style="display:inline-block;font-size:16px;margin:5px;padding:14px;vertical-align:middle;text-align:left;width:60%" placeholder="20070000">
                    </div>
                    <div class="container c-border c-hover link" style="padding:10px 50px 10px 50px;margin:10px" id="submit">
                        Submit
                    </div>
                </div>
                
            </div>
        </div>
    </body>
    <script>


        var group = "";
        document.getElementById("submit").addEventListener("click", function(){
            $.ajax({
                url: "/group/today/anon",
                type: "POST",
                data: {
                    "externalId": document.getElementById("externalId").value
                },
                success: function(data){
                    window.location.href = "/home";
                }
            })
            
        });
    </script>
</html>
