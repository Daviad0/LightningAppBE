<html>
    <head>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <style>
            .material-symbols-rounded {
                pointer-events: none;
              font-variation-settings:
              'FILL' 1,
              'wght' 500,
              'GRAD' 200,
              'opsz' 48
            }
            *{
                font-family: 'Inter', sans-serif;
            
            }

            </style>
    </head>
    <body>
        <div style="width:50%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
            
            <div class="container c-slightborder" style="width: 100%;padding:20px;text-align: center;">
                <div style="width:14%;display:inline-block;vertical-align:middle">
                    <div class="c-border bounce" style="border-radius: 60px;border-width:4px;background-color:#4708c4;width:4.5vw;height:4.5vw;display:inline-block">
                        <span class="material-symbols-rounded color-w" style="width:50%;margin-top:24%;font-size:2.3vw">question_mark</span>
                    </div>
                    
                </div>
                <div style="width:84%;display:inline-block;vertical-align:middle">
                    <span class="text color-d" style="font-size: 30px;margin:10px;display:block">Are You Sure?</span>
                    <span class="text color-d" style="font-size: 18px;margin:10px;display:block;font-weight:500">This Quick Link from the group, <span id="group" style="font-weight:600">[GROUP]</span>, leads to <span id="link" style="font-weight:600">[LINK]</span>, an external website. Would you like to continue to this website?</span>
                    <div class="container c-border c-hover link" style="padding:10px 50px 10px 50px;margin:10px" id="open">
                        Open Link
                    </div>
                    <div class="container c-border-gray color-g c-hover-gray" style="padding:10px 50px 10px 50px;margin:10px" id="goback">
                        Go Back
                    </div>
                </div>
                
            </div>
        </div>
    </body>
    <script>


        var toLink = "";
        var group = "";
        var cookies = document.cookie.split(";");
        cookies.forEach(function(cookie){
            console.log(cookie);
            var cookieName = cookie.split("=")[0];
            var cookieValue = cookie.split("=")[1];
            if(cookieName == " to"){
                toLink = decodeURIComponent(cookieValue);
                document.getElementById("link").innerHTML = toLink;

            }
            if(cookieName == "group"){
                group = decodeURIComponent(cookieValue);
                document.getElementById("group").innerHTML = group;
            }
        });

        document.getElementById("open").addEventListener("click",function(){
            window.location= toLink;
        });
        
        document.getElementById("goback").addEventListener("click",function(){
            window.location= "/";
        });


        Array.from(document.getElementsByClassName("bounce")).forEach(e => {
                e.addEventListener("click", function() {
                    if(!e.classList.contains("bounce-on")){
                        e.classList.add("bounce-on");
                        setTimeout(function() {
                            e.classList.remove("bounce-on");
                        }, 600);
                    }
                    
                });
            });
    </script>
</html>
